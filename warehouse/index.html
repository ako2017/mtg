<!DOCTYPE html> 
<html> 
    <head> 
        <title>Warehouse v1.0</title> 
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" href="styles/gui.css">
		<script src="libs/jquery-3.0.0.min.js"></script>
		<script src="libs/phaser.js"></script>	
		<script src="src/Constantes.js"></script>	
		<script src="src/LinkHandler.js"></script>	
		<script src="src/gameobjects/Node.js"></script>
		<script src="src/gameobjects/Link.js"></script>
		<script src="src/gameobjects/Mine.js"></script>
		<script src="src/gameobjects/Extracteur.js"></script>
		<script src="src/gameobjects/Stocker.js"></script>
		<script src="src/gameobjects/Forge.js"></script>
		<script src="src/gameobjects/Item.js"></script>
		<script src="src/states/PreloadState.js"></script>
		<script src="src/states/MainMenuState.js"></script>
		<script src="src/states/GameState.js"></script>
		<script>
			$(document).ready(function() {
				var game;
				game = new Phaser.Game(800,600, Phaser.AUTO, "game-area");
				game.state.add("Preload",new PreloadState());
				game.state.add("MainMenu",new MainMenuState());
				game.state.add("Game",new GameState());
				game.state.start("Preload");
			});
		</script>
    </head> 

    <body bgcolor="grey">
		<div id="game-area" class="container">
			<div id="node-mine"  class='overlay transparent'>
				<h1 style='color:#f00;'>Informations du noeud :</h1>
				<p>type : Mine</p>
				<p>élément : charbon</p>
				<p>quantité : 324</p>
				<button class="bouton6" onClick="$('#node-mine').hide()">FERMER</button>	
			</div>
			<div id="node-extracteur"  class='overlay transparent'>
				<h1 style='color:#f00;'>Informations du noeud :</h1>
				<p>type : Extracteur</p>
				<p>élément : charbon</p>
				<button class="bouton6" onClick="$('#node-extracteur').hide()">FERMER</button>	
			</div>
			<div id="node-forge"  class='overlay transparent'>
				<h1 style='color:#f00;'>Informations du noeud :</h1>
				<p>type : Forge</p>
				<p>élément : charbon++</p>
				<p>input : charbon (x2) </p>
				<button class="bouton6" onClick="$('#node-forge').hide()">FERMER</button>	
			</div>
		</div>
    </body>

</html>
